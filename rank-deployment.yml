apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ranking
  name: ranking
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ranking
  template:
    metadata:
      labels:
        app: ranking
    spec:
      containers:
      - image: almuhs/gameranking:v1
        name: ranking
        env:
                - name: MYSQL_HOST
                  value: gamedb
        ports:
        - containerPort: 5001
          name: ranking
