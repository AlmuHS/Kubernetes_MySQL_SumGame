<html>
<head>
        <title>Juego de preguntas y respuestas</title>
</head>
<body>
        <div>
                {% block content %}
                <h1>Pregunta</h1>
                <form action="" method="post" novalidate>
                {{ form.hidden_tag() }}
                <p>
                    {{ data }}<br>
                    {{ form.username.label }}
                    {{ form.username(size=32) }}<br>
                    {{ form.result.label }}
                    {{ form.result (size=4) }}<br>
                </p>
                <p>{{ form.submit_result() }}</p>
                </form>
                {% endblock %}
        </div>
</body>
<html>
