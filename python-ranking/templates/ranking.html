<table border="1" cellpadding="5" cellspacing="5">
    <thead>
    {% for head in headers %}
          <th>{{head}}</th>
    {% endfor %} 
    </thead>
    <meta http-equiv="refresh" content="5" >
    <tbody>
        {% for row in data %}
            <tr>
            {% for d in row %}
                <td>{{ d }}</td>
            {% endfor %}
            </tr>
        {% endfor %}
    <tbody>
</table>
